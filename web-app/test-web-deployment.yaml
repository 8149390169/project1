apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  selector:
    matchLabels:
      app: web-app
  replicas: 2
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: teamcloudyuga/rsvpapp
        env:
        - name: MONGODB_HOST
          value: web-app-mongodb
        ports:
        - containerPort: 5000
          name: web-port
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m       
